<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="bg-pattern">
      <!-- add offset value dynamically using the API -->
      <label for="IP"></label>
      <input type="text" placeholder = "Search for any IP Address" name="IP" id="IP" class="ip__input" />
      <button id="search" class="ip__input--btn">
        <!-- <img class="ip__input--btn--svg" src="./images/icon-arrow.svg" aria-hidden="true"> -->
        </button>
    </div>
    <div class="container">
      <div class="container__rows">
        <ul>
          <div class="description">
            IP ADDRESS:
          </div>
            <li id="ipAddress"></li>
          <div class="description">
            LOCATION:
          </div>
            <li id="location"></li>
          <div class="description">
            TIMEZONE:
          </div>
            <li id="timezone"></li>
          <div class="description">
            ISP:
          </div>
            <li id="isp"></li>
        </ul>
      </div>
    </div>

    <div id="mapid"></div>
  </body>
</html>
